<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da tabela</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
         }
         table {
            width: 400px;
            text-align: center;
            background-color: cyan;
            border-collapse: collapse;

         }
         td{
             border: 3px solid  black;
             padding: 20px;
             font-weight: bolder;
             border-color: rgb(2, 41, 2);

         }
    </style>
</head>
<body>
    <h1>Desafios da tabelas 02</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td> 
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
            
        </tr>
    </table>
    
</body>
</html>
