<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-weight:bolder;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td colspan="2" rowspan="2">A</td>
            <td>B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td colspan="3">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td colspan="3">M</td>

        </tr>
    </table>
</body>
</html>
